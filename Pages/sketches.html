    <!-- form -->
    <footer>
      <div id="enquiry">
        <h3 class="enquiry__text">Contact Me</h3>
        <p>To enquire about any of my paintings please use this form:</p>
      </div>
      <form
        name="enquiry"
        method="POST"
        data-netlify="true"
        action="./Pages/success.html"
      >
        <div class="form--left">
          <div class="field">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="field">
            <label for="email"
              >Please provide an e-mail address for me to reach you at:</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              required
            />
          </div>
          <div class="field">
            <label for="paintingName"
              >Which painting(s) are you interested in?</label
            >
            <input
              type="text"
              name="paintingName"
              id="paintingName"
              placeholder="Painting Title"
            />
          </div>
          <div class="field">
            <label for="phone"
              >If you'd like me to call you please provide your number
              here:</label
            >
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Phone Number (optional)"
            />
          </div>
        </div>

        <div class="form--right">
          <div class="field">
            <label for="message"
              >Please provide any extra information or ask any questions here.
              I'll get in touch as soon as I can.</label
            >
            <textarea
              name="message"
              id="message"
              rows="5"
              placeholder="Message"
              minlength="20ch"
              required
            ></textarea>
          </div>

          <div>
            <button type="submit" value="Send Message" class="button primary">
              Submit
            </button>
          </div>
        </div>
      </form>
    </footer>
